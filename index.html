<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azerbaijani Speech Recognition & Audio Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Azerbaijani Speech Recognition & Audio Summarizer</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="transcribe">Azerbaijani Speech to Text</button>
            <button class="tab-btn" data-tab="summarize">Audio Summarizer</button>
        </div>

        <div class="tab-content active" id="transcribe-content">
            <h2>Azerbaijani Speech to Text</h2>
            <div class="upload-container">
                <div class="upload-methods">
                    <div class="method-selector">
                        <button class="method-btn active" data-method="upload">Upload Audio</button>
                        <button class="method-btn" data-method="record">Record Voice</button>
                    </div>

                    <div class="method-content active" id="upload-content">
                        <div class="drop-zone">
                            <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                            <p>Drag & Drop audio file or click to upload</p>
                            <input type="file" id="file-input" accept="audio/*" class="file-input">
                        </div>
                        <div class="file-info hidden">
                            <p>Selected file: <span class="selected-file-name"></span></p>
                            <button class="process-button">Process Audio</button>
                        </div>
                    </div>

                    <div class="method-content" id="record-content">
                        <div class="record-controls">
                            <button id="start-record" class="record-btn">Start Recording</button>
                            <button id="stop-record" class="record-btn" disabled>Stop Recording</button>
                            <div class="recording-indicator">
                                <span class="recording-dot"></span>
                                <span class="recording-time">00:00</span>
                            </div>
                        </div>
                        <div class="file-info hidden">
                            <p>Recording complete</p>
                            <button class="process-button">Process Recording</button>
                        </div>
                    </div>

                    <div class="loading-indicator hidden">
                        <div class="loading-spinner"></div>
                        <p>Processing audio...</p>
                    </div>
                </div>
            </div>

            <div class="result-container hidden">
                <h3>Transcription</h3>
                <div class="result-text" id="transcription-result"></div>
                <button class="copy-btn" data-target="transcription-result">Copy Text</button>
            </div>
        </div>

        <div class="tab-content" id="summarize-content">
            <h2>Audio Summarizer</h2>
            <div class="upload-container">
                <div class="drop-zone">
                    <img src="upload-icon.svg" alt="Upload" class="upload-icon">
                    <p>Drag & Drop audio file or click to upload</p>
                    <input type="file" id="summary-file-input" accept="audio/*" class="file-input">
                </div>
            </div>

            <div class="result-container">
                <h3>Transcription</h3>
                <div class="result-text" id="summary-transcription"></div>
                <h3>Summary</h3>
                <div class="result-text" id="summary-result"></div>
                <button class="copy-btn" data-target="summary-result">Copy Summary</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
